<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/mordecai.github.io/src/images/avatar2.PNG">
    <title>Policy Politics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="profile">
        <div class="prueba">
            <img src="/mordecai.github.io/src/images/banner.PNG" alt="" height="60" width="1000">
            <div class="icon-container">
                <img src="/mordecai.github.io/src/images/Verified_Bot_Developer.png" class="badge1" alt="Badge" height="15" width="15">
            </div>
        </div>
        
        <div class="header header-with-background">
            <div class="avatar">
                <img src="/mordecai.github.io/src/images/avatar2.PNG" alt="Avatar" class="profile-image connected">
                <div class="connected-indicator"></div>
            </div>
        </div>
        <div class="content">
            <div class="user-info">
                <h1>Policy Politics</h1>
                <p>Información sobre políticas y decisiones</p>
            </div>
            <hr class="separator">
            <div class="about-me">
                <h2>SOBRE LAS POLÍTICAS</h2>
                <p>Aquí puedes encontrar información sobre diversas políticas y su impacto.</p>
            </div>
            <div class="status">
                <h2>ÚLTIMAS NOTICIAS</h2>
                <p><i class="discord-icon"></i>Actualizaciones recientes sobre políticas</p>
            </div>
            <div class="activity">
                <h2>COMENTARIOS</h2>
                <input class="text-box" type="text" placeholder="Añade tu comentario aquí">
            </div>
            <div class="buttons">
                <a href="https://discord.com/api/oauth2/authorize?client_id=1107359432934957167&permissions=8&scope=applications.commands%20bot">
                    <button class="add-friend">Seguir</button>
                </a>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="wave"></div> <!-- Agregamos una onda al fondo -->
    </div>

    <script src="/mordecai.github.io/fondo.js"></script>
    
</body>
</html>
